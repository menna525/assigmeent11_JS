<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>bookmark form</title>
</head>

<body>

    <main class="container">
        <div class="card">
            <div class="brand">
                <h1>Smart Login System</h1>
            </div>

            <div id="forms">
                <!-- Login Form -->
                <form id="loginForm" class="form active" autocomplete="off">
                    <h2>Login</h2>
                    <div class="input-group">
                        <label for="loginEmail">Email</label>
                        <input id="loginEmail" type="email" placeholder="you@example.com" required />
                    </div>
                    <div class="input-group">
                        <label for="loginPass">Password</label>
                        <input id="loginPass" type="password" placeholder="••••••••" required />
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                    <p class="meta">Don’t have an account? <a href="#" id="showSignup">Sign Up</a></p>
                </form>

                <!-- Signup Form -->
                <form id="signupForm" class="form" autocomplete="off">
                    <h2>Sign Up</h2>
                    <div class="input-group">
                        <label for="signupName">Full name</label>
                        <input id="signupName" type="text" placeholder="Your name" required />
                    </div>
                    <div class="input-group">
                        <label for="signupEmail">Email</label>
                        <input id="signupEmail" type="email" placeholder="you@example.com" required />
                    </div>
                    <div class="input-group">
                        <label for="signupPass">Password</label>
                        <input id="signupPass" type="password" placeholder="min 6 characters" required />
                    </div>
                    <div class="input-group">
                        <label for="signupPass2">Confirm Password</label>
                        <input id="signupPass2" type="password" placeholder="repeat password" required />
                    </div>
                    <button type="submit" class="btn">Create Account</button>
                    <p class="meta">You have an account? <a href="#" id="showLogin">Signin</a></p>
                </form>
            </div>

            <div id="message" class="message" aria-live="polite"></div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
